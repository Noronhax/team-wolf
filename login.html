<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Team Wolf Admin</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #0af;
      width: 300px;
    }
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0af;
      border: none;
      border-radius: 6px;
      color: #111;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #08c;
    }
    .error {
      color: #f33;
      margin-bottom: 10px;
      font-weight: 700;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Admin Team Wolf</h2>
    <div id="error-msg" class="error"></div>
    <input type="text" id="username" placeholder="Usu치rio" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    function fazerLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if(user === 'admin' && pass === 'teamwolf123') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'painel.html';
      } else {
        document.getElementById('error-msg').innerText = 'Usu치rio ou senha inv치lidos!';
      }
    }

    // Se j치 estiver logado, redireciona direto para o painel
    if(localStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'painel.html';
    }
  </script>

</body>
</html>
